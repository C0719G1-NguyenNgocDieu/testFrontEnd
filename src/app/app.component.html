
<form #form='ngForm' (ngSubmit)="onSubmit(form)">
  <div class="form-group">
    <ejs-richtexteditor [insertImageSettings]='insertImageSettings' #fromRTE [(value)]='value' required name="name" [(ngModel)]="value" ></ejs-richtexteditor>
    <button type="submit" ejs-button>Submit</button>
  </div>
</form>
